<div class="form-block form-block-format">
    <div class="form-heading heading">
        Формат
    </div>
    <div class="form-block-format">
        <div class="form-item form-item-file-format">
            <div class="file-format-radio-item">
                <label for="file-format-xls">
                    <input type="radio" name="file-format-radio" value="file-xls" class="original-radio" id="file-format-xls" checked>
                    <div class="file-format">
                        <svg class="icon-xls icon icon-format-report">
                            <use href="./svg/sprite.svg#xls"></use>
                        </svg>
                        <span class="format-file-name">Excel</span>
                    </div>
                </label>
            </div>
            
            <div class="file-format-radio-item">
                <label for="file-format-docx">
                    <input type="radio" name="file-format-radio" value="file-docx" class="original-radio" id="file-format-docx">
                    <div class="file-format">
                        <svg class="icon-docx icon icon-format-report">
                            <use href="./svg/sprite.svg#docx"></use>
                        </svg>
                        <span>Word</span>
                    </div>
                </label>
            </div>

            <div class="file-format-radio-item">
                <label for="file-format-pdf">
                    <input type="radio" name="file-format-radio" value="file-pdf" class="original-radio" id="file-format-pdf">
                    <div class="file-format">
                        <svg class="icon-pdf icon icon-format-report">
                            <use href="./svg/sprite.svg#pdf"></use>
                        </svg>
                        <span>Pdf</span>
                    </div>
                </label>
            </div>
        </div>
        <div class="form-item">
            <label for="frequency-select" class="label">Заголовок</label>
            <input type="text" placeholder="Отчет" class="input" name="title">
        </div>
        <div class="form-item">
            <label for="frequency-select" class="label">Подзаголовок</label>
            <input type="text" placeholder="Анализ упоминаний в социальных медиа" class="input" name="subtitle">
        </div>
    </div>
</div>
