<div class="form-block form-block-data">
    <div class="form-heading heading">
        Состав данных
    </div>
    <div class="form-item data-checkbox">
        <label for="summary" class="checkbox-label">
            <input type="checkbox" id="summary" class="original-checkbox" name="data" aria-hidden="true" checked disabled>
            <span class="custom-checkbox"></span>
            Сводные данные
        </label>
        <label for="community" class="checkbox-label">
            <input type="checkbox" id="community" class="original-checkbox" name="data" aria-hidden="true">
            <span class="custom-checkbox"></span>
            Сообщества
        </label>
        <label for="person" class="checkbox-label">
            <input type="checkbox" id="person" class="original-checkbox" name="data" aria-hidden="true">
            <span class="custom-checkbox"></span>
            Персоны
        </label>
        <label for="mention" class="checkbox-label">
            <input type="checkbox" id="mention" class="original-checkbox" name="data" aria-hidden="true" checked>
            <span class="custom-checkbox"></span>
            Упоминания (максимум 20 000)
        </label>
        <label for="geo" class="checkbox-label">
            <input type="checkbox" id="geo" class="original-checkbox" name="data" aria-hidden="true">
            <span class="custom-checkbox"></span>
            География
        </label>
        <label for="legal" class="checkbox-label">
            <input type="checkbox" id="legal" class="original-checkbox" name="data" aria-hidden="true">
            <span class="custom-checkbox"></span>
            Юридические лица
        </label>
        <label for="tone" class="checkbox-label">
            <input type="checkbox" id="tone" class="original-checkbox" name="data" aria-hidden="true">
            <span class="custom-checkbox"></span>
            Тональность
        </label>
        <label for="tags" class="checkbox-label">
            <input type="checkbox" id="tags" class="original-checkbox" name="data" aria-hidden="true" checked>
            <span class="custom-checkbox"></span>
            Теги
        </label>
        <label for="places" class="checkbox-label">
            <input type="checkbox" id="places" class="original-checkbox" name="data" aria-hidden="true">
            <span class="custom-checkbox"></span>
            Места
        </label>
        <label for="source" class="checkbox-label">
            <input type="checkbox" id="source" class="original-checkbox" name="data" aria-hidden="true" checked>
            <span class="custom-checkbox"></span>
            Источники
        </label>
        <label for="links" class="checkbox-label">
            <input type="checkbox" id="links" class="original-checkbox" name="data" aria-hidden="true">
            <span class="custom-checkbox"></span>
            Ссылки
        </label>
        <label for="compare" class="checkbox-label">
            <input type="checkbox" id="compare" class="original-checkbox" name="data" aria-hidden="true">
            <span class="custom-checkbox"></span>
            Сравнение с конкурентами
        </label>
        <label for="author" class="checkbox-label">
            <input type="checkbox" id="author" class="original-checkbox" name="data" aria-hidden="true">
            <span class="custom-checkbox"></span>
            Авторы
        </label>
        <label for="top-words" class="checkbox-label">
            <input type="checkbox" id="top-words" class="original-checkbox" name="data" aria-hidden="true" checked>
            <span class="custom-checkbox"></span>
            Популярные слова
        </label>
    </div>
    <div class="form-item filter-language">
        <span for="" class="label">Язык</span>
        <div class="form-radio">
            <div class="form-radio-item">
                <label for="ru">
                    <input type="radio" name="form-radio-language" value="new-message" class="original-radio" id="ru" aria-hidden="true">
                    <span class="custom-radio"></span>
                    <span class="form-radio-text">Русский</span>
                </label>
            </div>
            <div class="form-radio-item">
                <label for="en">
                    <input type="radio" name="form-radio-language" value="report"  class="original-radio" id="en" aria-hidden="true" checked>
                    <span class="custom-radio"></span>
                    <span class="form-radio-text">Английский</span>
                </label>
            </div>
        </div>
    </div>
</div>
